apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: server-nodes
  labels:
    role: server
spec:
  selector:
    matchLabels:
      role: server
  template:
    metadata:
      labels:
        role: server
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              role: server
      containers:
        - name: server-container
          command: ["printenv"]
          args: ["MY_NODE_NAME", "LIBC_FATAL_STDERR_"]
          image: tiagopm/to-experiment:server
          imagePullPolicy: Always
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LIBC_FATAL_STDERR_
              value: "1"
          securityContext:
            privileged: true
          nodeSelector:
            type: S