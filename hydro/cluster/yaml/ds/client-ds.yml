apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: client-nodes
  labels: 
    role: client
spec:
  selector:
    matchLabels:
      role: client
  template:
    metadata:
      labels:
        role: client
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              role: client
      containers:
      - name: client-container
        image: tiagopm/to-experiment
        imagePullPolicy: IfNotPresent
        env:
        - name: LIBC_FATAL_STDERR_
          value: "1"
      nodeSelector:
        type: C
